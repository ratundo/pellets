<script>
$(document).ready(function() {
  // Настройка автоматической прокрутки (измените скорость и направление при необходимости)
  var scrollSpeed = 2; // Скорость прокрутки
  var direction = "right"; // Направление прокрутки (left или right)

  // Функция для автоматической прокрутки полосы прокрутки
  function startScroll() {
    var wrapper = $(".timeline");
    var container = $(".timeline-item");
    var wrapperWidth = wrapper.width();
    var containerWidth = container.width();
    var scrollLeft = 0;

    setInterval(function() {
      if (direction === "right") {
        scrollLeft += scrollSpeed;
        if (scrollLeft >= containerWidth - wrapperWidth) {
          scrollLeft = 0;
        }
      } else if (direction === "left") {
        scrollLeft -= scrollSpeed;
        if (scrollLeft <= 0) {
          scrollLeft = containerWidth - wrapperWidth;
        }
      }

      wrapper.scrollLeft(scrollLeft);
    }, 1000 / 60); // Обновление каждые 16.67 миллисекунд (60 кадров в секунду)
  }

  // Запуск автоматической прокрутки
  startScroll();
});


</script>>
