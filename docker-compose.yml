version: '3'

services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: pellets_container
    working_dir: /pellets
    ports:
      - 8008:8010
    command:
      - ./commands/start_server_dev.sh
    volumes:
      - ./src:/pellets/src
      - ./commands:/pellets/commands
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  pg_data: { }



